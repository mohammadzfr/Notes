{{ if .Params.edit }} {{ $githubBaseURL :=
"https://github.com/mohammadzfr/Notes/tree/main/content/" }} {{ $filePath :=
.File.Path }} {{ $editURL := printf "%s%s" $githubBaseURL $filePath }}

  >
</div>
{{ end }}
