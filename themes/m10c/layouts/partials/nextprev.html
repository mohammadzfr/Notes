{{ if or .NextInSection .PrevInSection -}}
<div id="nextprev">
{{- with .PrevInSection }}
<a href="{{ .RelPermalink}}"><div id="prevart"> <strong>{{ partial "icon.html" (dict "ctx" $ "name" "arrow-left") }} Previous:</strong><br>{{.Title}}</div></a>
{{ end -}}
{{- with .NextInSection -}}
<a href="{{ .RelPermalink}}"><div id="nextart"><strong>Next:</strong> {{ partial "icon.html" (dict "ctx" $ "name" "arrow-right") }}<br>{{.Title}}</div></a>
{{ end -}}
</div>
{{ end -}}
